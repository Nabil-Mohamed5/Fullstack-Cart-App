<h2>Cart</h2>

<div class="cart-list">
  <div class="cart-item" *ngFor="let item of cart.items()">
    <div class="item-info">
      <p class="item-title">{{ item.name }}</p>
      <p class="item-meta muted">{{ item.price | currency }} â€¢ Qty: {{ item.quantity }}</p>
    </div>

    <div class="item-actions">
      <div class="quantity-controls" aria-label="Quantity controls">
        <button class="qty-btn" (click)="cart.updateQuantity(item.id, item.quantity - 1)">-</button>
        <span class="qty-pill">{{ item.quantity }}</span>
        <button class="qty-btn" (click)="cart.updateQuantity(item.id, item.quantity + 1)">+</button>
      </div>
      <div>{{ item.price * item.quantity | currency }}</div>
      <button class="remove-btn" (click)="remove(item.id)">Remove</button>
    </div>
  </div>
</div>

<div class="cart-footer">
  <p class="totals">
    Total Items: <strong>{{ cart.totalQuantity() }}</strong>
  </p>
  <p class="totals">
    Total Price: <strong>{{ cart.totalPrice() | currency }}</strong>
  </p>
  <button class="clear-btn" (click)="cart.clearCart()">Clear Cart</button>
  <button class="clear-btn" (click)="checkout()">Proceed to Checkout</button>
</div>
